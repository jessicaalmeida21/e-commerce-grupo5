<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E2E Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-shopping-cart"></i> E2E Commerce</h1>
                <p>Faça login em sua conta</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope form-icon"></i>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock form-icon"></i>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Lembrar de mim
                    </label>
                    <a href="#" class="forgot-password" onclick="forgotPassword()">Esqueci minha senha</a>
                </div>

                <button type="submit" class="btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>

                <div class="auth-divider">
                    <span>ou</span>
                </div>

                <div class="auth-links">
                    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                </div>
            </form>

            <div class="demo-accounts">
                <h3>Contas de Demonstração</h3>
                <div class="demo-buttons">
                    <button class="btn-demo" onclick="loginDemo('admin@ecommerce.com', 'Admin123!@#')">
                        <i class="fas fa-user-shield"></i> Admin
                    </button>
                    <button class="btn-demo" onclick="loginDemo('cliente@teste.com', 'Cliente123!@#')">
                        <i class="fas fa-user"></i> Cliente
                    </button>
                    <button class="btn-demo" onclick="loginDemo('fornecedor@teste.com', 'Fornecedor123!@#')">
                        <i class="fas fa-store"></i> Fornecedor
                    </button>
                    <button class="btn-demo" onclick="loginDemo('operador@teste.com', 'Operador123!@#')">
                        <i class="fas fa-cogs"></i> Operador
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
